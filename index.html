<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE OF THE PAGE</title><!-- title of your page, appears on the tab -->
    <style>
        body {
            background-color: #121212; /*hex code for the page background color*/
            color: #ffffff; /*hex code for the color of the text*/
            font-family: 'Courier New', Courier, monospace; /*font for the text*/
            display: flex;/*shouldnt worry about the rest its mostly so that the table works*/
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        h1 {
            font-size: 2rem;/*size of the title at the top of the page*/
            margin-bottom: 20px;/*just some space below*/
        }

        table {
            border-collapse: collapse;/*all of this controls the size of the table*/
            width: 90%;
            max-width: 1200px;
        }

        th {
            padding: 10px;/*these are for the column titles at the top no need to change anything*/
            text-align: center;
            font-size: 1.2rem;
            width: 200px;
        }

        td {
            padding: 10px;/*these are the columns no need to change anything*/
            text-align: center;
            vertical-align: top;
            width: 200px;
        }

        img {
            width: 100%;/*these are for the images*/
            max-width: 180px;/*this makes it so the signs arent shown at full size so the page isnt too big*/
            cursor: pointer;
            transition: transform 0.2s ease;/*makes the signs bigger when hovered so the user knows where the mouse is*/
        }

        img:hover {
            transform: scale(1.05);/*controls the transition for the sign getting bigger*/
        }

        .confirmation {/*this is the confirmation message when you click on a sign*/
            background-color: green;/*you can name colors directly, or use hex codes*/
            position: fixed;/*makes sure the message is in a consistent place*/
            padding: 5px;
            top: 200px;/*means the message is 200px from the top of the screen*/
            visibility: hidden;/*it is hidden because it only appears when you click on a sign, explained later*/
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <h1>TITLE SHOWN ON TOP OF THE PAGE</h1><!-- change accordingly -->

    <table>
        <tr>
            <th>1x1</th><!-- name of the first column -->
            <th>2x1</th><!-- name of the second column -->
            <th>4x1</th><!-- name of the third column -->
            <th>6x1</th><!-- name of the fourth column -->
            <th>Column</th><!-- name of the fifth column if needed, delete if not -->
        </tr>
        <tr>
            <td><!-- this is the first column -->
                <img src="https://your_sign_url.jpg" alt="1x1" onclick="copyToClipboard('https://your_sign_url.jpg')"><!-- this is the actual sign, the first link is for the image to display, the second one (should be the same link) is the sign url the user will copy to their clipboard, you will need to duplicate this code for as many signs as you need, the "alt" code is for acessibility in case an image doesn't load, you can make it say whatever you want, I just set it so it says the sign size, good practice is to make it descriptive of the image, but that's too much work for all the signs-->
            </td>
            <td><!-- this is the second column -->
                <img src="https://your_sign_url.jpg" alt="2x1" onclick="copyToClipboard('https://your_sign_url.jpg')">
            </td>
            <td><!-- this is the third column -->
                <img src="https://your_sign_url.jpg" alt="4x1" onclick="copyToClipboard('https://your_sign_url.jpg')">
            </td>
            <td><!-- this is the fourth column -->
                <img src="https://your_sign_url.jpg" alt="2x1" onclick="copyToClipboard('https://your_sign_url.jpg')">
            </td>
            <td><!-- this is the fifth column -->
                Random text as example<!-- you can also just write text in there like I did, or duplicate code to have more signs, if you delete the whole <tr></td> thing, it will delete the column -->
            </td>
        </tr>
    </table>

    <div id="confirmation" class="confirmation">Sign copied ! Paste it in-game !</div><!-- this is the actual message shown, you can change the text as needed -->

<!-- below is the javascript for copying the sign, you don't need to change anything, it also makes the confirmation visible when you click on an image so the user has a visual clue that it works -->
    <script>
        function copyToClipboard(url) {
            navigator.clipboard.writeText(url).then(() => {
                const confirmation = document.getElementById('confirmation');
                confirmation.style.visibility = 'visible';
                setTimeout(() => {
                    confirmation.style.visibility = 'hidden';
                }, 2000);/*this number is how long the confirmation message stays on screen*/
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
